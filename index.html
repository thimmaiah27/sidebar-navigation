<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyapar</title>
    <script src="https://kit.fontawesome.com/f33568eb55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <aside class="sidebar">
            <ul>
                <li><i class="fa-solid fa-plus"></i><span>New</span></li>
                <li><i class="fa-regular fa-pen-to-square"></i><span>Update</span></li>
                <li><i class="fa-solid fa-ban"></i><span>Cancel</span></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="main-nav">Vyapar</header>
            <div id="chat-messages" class="content">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <form id="chat-form">
                    <textarea id="user-input" placeholder="Message Gemini..." rows="1"></textarea>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
